<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Studenth - {{ .data.House.Title }}</title>
  <meta name="description" content="Studenth - {{ .data.House.Title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../js/navbar.js"></script>
  <!-- <script src="../js/map.js"></script> -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/index.css">
  <!-- <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" /> -->
  <!-- <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script> -->
</head>


<body>
  <img class="floatBtn" src="../pictures/float.png" onclick="scrollButton()">
  <h1>{{ .data.House.Title }}</h1>
  <h2 class="lighttitle"> Secteur {{ .data.House.Zone }} - {{ .data.House.Org }}</h2>
  <div class="greatPicture">
    <img src={{ .data.House.Pic }}>
    <img src={{ .data.House.Pic }}>
    <img src={{ .data.House.Pic }}>
    <!-- map for later -->
    <!-- <div id="my_osm_widget_map"></div> -->

  </div>
  <div class="rightinfos">
    <p class="bigprice">300 €</p>
    <p class="list"><img class="picto" src="../pictures/door.png"> 1 pièce</p>
    <p class="list"><img class="picto" src="../pictures/door.png"> 20 m²</p>
  </div>
  <div class="leftinfos">
    <a class="bigbtn" href={{ .data.House.Url }}>Candidater</a>
  </div>


  <div class="about">
    <div class="rightinfos">
      <h2>À PROPOS DE CET APPARTEMENT</h2>
      <p class="text">{{ .data.House.Info }} </p>
      <p class="text">{{ .data.House.Details }}</p>
      <p class="text">{{ .data.House.Desc }} </p>
    </div>



    <div class="leftinfos">
      <div>
        <p class="text"><b>Addresse:</b> {{ .data.House.Addr }}</p>
        <p class="text"><b>Contact:</b> {{ .data.House.Num }} </p>
      </div>
    </div>
  </div>

</body>
<footer>
  <script src="../js/footer.js"></script>
  <script src="../js/global.js"></script>
</footer>
</html>
