<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Studenth - Accueil</title>
  <meta name="description" content="Studenth - Accueil">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../js/navbar.js"></script>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/index.css">
</head>


<body>

  <div class="logements">
    <h2>Logements disponibles</h2>

    <ul class="listpreview">
      {{ range .houses}}
        <li>
          <a class="imglink" href="/house/{{ .Id }}">
             <div class="houseCard"> <!-- style="background-image: url({{.House.Pic}})" -->
              <img class="captions" src="{{.House.Pic}}" >
                <div class="details">
                  <p class="housetitle">{{ .House.Title }}</p>
                  <p class="zone">{{ .House.Zone }}</p>
                </div>
            </div>
          </a>
        </li>
      {{ end }}
    </ul>
    <div class="more">
      <a href="/housing">Voir plus...</a>
    </div>
  </div>

  <div class="articles">
    <h2>Nos derniers articles</h2>

    <ul class="listpreview">
      {{ range .articles}}
        <li>
          <a href="/rights/{{ .Id }}">
             <div class="houseCard"> <!--style="background-image: url({{.MainPicture}})" -->
                <img class="captions" src="{{.MainPicture}}" >
                <div class="details">
                  <p class="articletitle">{{ .Title }}</p>
                  <p class="articleprev">{{ .Prev }}</p>
              </div>
            </div>
          </a>
        </li>
      {{ end }}
      <li>
        <a href="/rights">Voir plus...</a>
      </li>
    </ul>
    
  </div>

</body>
<footer>
  <script src="../js/footer.js"></script>
  <script src="../js/global.js"></script>
</footer>
</html>
